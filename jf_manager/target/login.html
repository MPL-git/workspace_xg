<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理平台</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="common/js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="common/js/utils/util.js"></script>
<script type="text/javascript">
	function doSubmit() {
		if($.trim($("#username").val()) == "") {
			$("#error_code").html("用户名不能为空");
			return false;
		}
		if($.trim($("#password").val()) == "") {
			$("#error_code").html("密码不能为空");
			return false;
		}
		return true;
	}
</script>
</head>

<body>
	<div id="login">
		<div id="login_header">
			<h1 class="login_logo">
				<a href="#"><img src="images/login/logo.png" /></a>
			</h1>
			<div class="login_headerContent">
				<div class="navList">
					<ul>
						<li><a href="#">设为首页</a></li>
						<li><a href="#">反馈</a></li>
						<li><a href="#" target="_blank">帮助</a></li>
					</ul>
				</div>
				<h2 class="login_title">
					<img src="images/login/login_title.png" />
				</h2>
			</div>
		</div>
		<div id="login_content">
			<div class="loginForm">
				<form action="login.shtml" method="post" onsubmit="return doSubmit();">
					<input type="hidden" name="captchaFlag" value="1" />
					<p>
						<label>用户名：</label>
						<input type="text" id="username" name="username" size="20" style="width: 150px" />
					</p>
					<p>
						<label>密码：</label> 
						<input type="password" id="password" name="password" size="20" style="width: 150px"/>
					</p>
					<p style="text-align: center; color: red;">
						<span id="error_code" ></span>&nbsp;
					</p>
					
					<div class="login_bar" style="margin-top: 60px;">
						<input class="sub" type="submit" value="" />
					</div>
				</form>
			</div>
			<div class="login_banner">
				<img src="images/login/login_banner.jpg" />
			</div>
			<div class="login_main">
				<div class="login_inner">&nbsp;</div>
			</div>
		</div>
		<div id="login_footer">Copyright &copy; 2017. All Rights Reserved.</div>
	</div>
	
	<script type="text/javascript" >
	</script>
</body>
</html>

    <style>
        html, body {
            height: 100%;
            margin: 0 auto;
        }
        html {
            font-size: 100px;
        }
        @media (min-width: 640px) {
            html {
                width: 640px;
            }
        }
        body {
            width: 6.4rem;
            margin: 0 auto;
            font-size: .24rem;
            font-family: "YouYuan685f43d6815e37", Verdana, Arial, Helvetica, sans-serif;
            color: #555;
            padding-bottom: .4rem;

            -webkit-tap-highlight-color: transparent;
        }
        img {
            display: block;

        }

        .downloads {
            position: fixed;
            left: 0;

            bottom: 0;
            z-index: 1;

        .section {
            padding: 0;
        }
    </style>
    <script>
        var	html = document.querySelector('html'),
            psd = {
                w: 640,
                h: false,
                f: 100,
                v: 1
            };

        function fontFix() {
            var	a = html.offsetWidth,
                b = psd.h ? html.offsetHeight * psd.w / a / psd.h : 0;

            psd.v = a / psd.w * (b > 1 || !b ? 1 : b);
            html.style.fontSize = psd.f * psd.v + 'px';
        }
        fontFix();
        window.onresize = fontFix;
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>醒购双旦嘉年华</title>
	<style>
		html, body {
			margin: 0 auto;
		}
		html {
			font-size: 100px;
		}
		@media (min-width: 750px) {
			html {
				width: 750px;
			}
		}
		body {
			width: 7.5rem;
			font-size: .28rem;
			font-family: "YouYuan685f43d6815e37", Verdana, Arial, Helvetica, sans-serif;
			color: #555;
			background: #fff;
			text-rendering: optimizeLegibility;

			-webkit-font-smoothing: antialiased;
			-webkit-tap-highlight-color: transparent;
		}
		.momo,
		.momo img {
			display: block;
			width: 100%;
		}
	</style>
	<script>
		var	html = document.querySelector('html'),
			psd = {
				w: 750,
				h: false,
				f: 100,
				v: 1
			};

		function fontFix() {
			var	a = html.offsetWidth,
				b = psd.h ? html.offsetHeight * psd.w / a / psd.h : 0;

			psd.v = a / psd.w * (b > 1 || !b ? 1 : b);
			html.style.fontSize = psd.f * psd.v + 'px';
		}
		fontFix();
		window.onresize = fontFix;
	</script>
</head>

<body>
	<a class="momo" onclick="spreadDownload('http://xgbuy.cc/app/xgbuyMM.apk')">
		<img src="http://p1.xgbuy.cc/201712/momo/momo.jpg">
	</a>

	<script src="js/spread.js" defer></script>
</body>
</html>

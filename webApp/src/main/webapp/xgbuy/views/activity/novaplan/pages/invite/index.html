<div class="page a-invite flex dc" data-title="邀请好友" data-id="activity_novaplan_pages_invite">
	<link rel="stylesheet" href="activity/novaplan/pages/invite/index.css?var=1.0">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="back()"></i></div>
		<p class="ellipsis">邀请好友</p>
		<div class="fn"></div>
	</header>

	<div class="fg scroll-y clearfix bg"></div>

	<script id="a_invite_list" type="text/html">
		<div class="code">
			<div class="code-img">
				<img src="data:image/png;base64,{{qrCodeImageArratByte}}"/>
			</div>
		</div>
		<div class="f24 rule">
			{{each rule value}}
			<div>{{value}}</div>
			{{/each}}
		</div>
		<div class="flex jb bt-list fn">
			{{if isPC}}
			<a class="bt-1" href="data:image/png;base64,{{imageArrayByte}}" download="code"></a>
			{{else}}
			<a class="bt-1" onclick="aInviteApi.getDownload('data:image/png;base64,{{imageArrayByte}}')"></a>
			{{/if}}
			<button class="bt-2" onclick="aInviteApi.share()"></button>
		</div>
	</script>

	<script src="activity/novaplan/pages/invite/index.js?var=1.2" async></script>
</div>

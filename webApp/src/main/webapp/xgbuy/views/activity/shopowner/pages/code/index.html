<div class="page novaplan-code flex dc" data-title="输入邀请码" data-id="activity_shopowner_pages_code">
	<link rel="stylesheet" href="activity/novaplan/pages/code/index.css?var=1.0">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="back()"></i></div>
		<p class="ellipsis">输入邀请码</p>
		<div class="fn"></div>
	</header>

	<div class="scroll-y fg scroll-more">
		<form onsubmit="novaplanCode.formSubmit(event, this)">
			<div class="bf pb38">
				<h2 class="flex ac jc">请输入他人给你的邀请码</h2>
				<div class="input-box">
					<input type="text" name="invitationCode" maxlength="8"/>
				</div>
			</div>
			<div class="bg-1"></div>
			<div class="bf pt38 flex">
				<input class="btn-red fg" type="submit" value="马上提交"/>
			</div>
		</form>

		<article>
			<h3 class="flex ac">温馨提示</h3>
			<div>1、下载醒购软件后的24小时内可以输入邀请码，超过时间不能输入且关闭入口。</div>
			<div>2、一个手机智能输入一次邀请码。已输入过邀请码的收集，切换账号也无法输入其他邀请码。</div>
			<div>3、使用APP分身软件、高危手机号等非正常用户不能输入邀请码，且会被系统记录。</div>
			<div>4、如有疑问，请咨询客服电话01053185321</div>
		</article>
	</div>

	<script src="activity/shopowner/pages/code/index.js?var=1.0" async></script>
</div>

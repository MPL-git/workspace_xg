<div class="page activity-single-day flex dc" data-title="" data-id="activity_templet_single_day">
	<link rel="stylesheet" href="activity/templet/css/single-day.css?var=1.0">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="back()"></i></div>
		<p class="ellipsis"></p>
		<div class="fn"></div>
	</header>

	<div class="scroll-y fg scroll-more" id="activity_single_day_con"></div>

	<script id="activity_single_day_tpl" type="text/html">
		{{if poster}}
		<div class="swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">
					<img src="{{poster}}">
				</li>
			</ul>
		</div>
		{{/if}}

		{{if timer && timer.start && timer.end}}
		<div class="time flex ac jc dc">
			<p class="flex ac"></p>

			<div class="flex ac count-time">
				<span class="flex"><b class="flex ac jc">0</b><b class="flex ac jc">0</b></span>天
				<span class="flex"><b class="flex ac jc">0</b><b class="flex ac jc">0</b></span>时
				<span class="flex"><b class="flex ac jc">0</b><b class="flex ac jc">0</b></span>分
				<span class="flex"><b class="flex ac jc">0</b><b class="flex ac jc">0</b></span>秒
			</div>
		</div>
		{{/if}}

		<div class="section">
			{{each floor value i}}
			<div class="floor">
				{{if showFloor == 0}}
				<div class="nav flex hide">
				{{else}}
				<div class="nav flex">
				{{/if}}
					{{each floor val j}}
					{{if i == j}}
					<a class="flex ac jc fg active">
					{{else}}
					<a class="flex ac jc fg">
					{{/if}}
					{{val.name}}</a>
					{{/each}}
				</div>
				{{if value.title}}
				<div class="title">
					<img src="{{value.title}}">
				</div>
				{{/if}}
				<div class="ad">
					{{each value.ad val i}}
					{{if val.pic}}
					<a onclick="activeDayLink(this)"
						data-type="{{val.type}}"
						data-name="{{val.name}}"
						data-url="{{val.areaUrl}}"
						data-activityid="{{val.id}}"

						data-activityareaid="{{val.act}}"
						data-productid="{{val.id}}">
						<img src="{{val.pic}}">
					</a>
					{{/if}}
					{{/each}}
				</div>
				<div class="product clearfix product-{{value.class}}" data-product="{{value.product}}"></div>
			</div>
			{{/each}}
		</div>

		<div class="back-top flex ac dc">
			<div class="ico-btn fn" onclick="singleDayTop()"></div>
			<p onclick="singleDayTop()">////////////////// 返回顶部 //////////////////</p>
		</div>
	</script>

	<script id="single_day_tpl_empty" type="text/html">
		<div class="page-empty empty-text flex dc ac jc fg">
			<i></i>
			<p>当前活动已结束</p>
		</div>
	</script>

	<script>
		var _suffix = 'single_day.html';
	</script>

	<script src="activity/templet/js/single-def.js?var=1.0" async></script>
</div>

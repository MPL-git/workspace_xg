<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">

	<title>醒购商城</title>

	<style>
		html {
			font-size: 100px;
		}
		@media (min-width: 750px) {
			html {
				width: 750px;
				margin: 0 auto;
			}
		}
		.hide {
			display: none !important;
		}

		html, body, section, .wrapper, .page {
			position: relative;
			height: 100%;
		}
		body {
			font-size: .22rem;
			color: #333;
		}

		.loading {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 11;
			width: 100%;
			height: 100vh;
			text-align: center;
			background: #fff;
			pointer-events: auto !important;

			display: -webkit-flex;
			display: flex;
			-webkit-flex-direction: column;
			flex-direction: column;
			-webkit-justify-content: center;
			justify-content: center;

			-webkit-user-select: none;
		}
		.loading p {
			line-height: .44rem;
			margin-top: .32rem;
			font-size: .3rem;
			color: #999;
		}
		.loading div {
			font-size: 0;
		}
		.loading span {
			display: inline-block;
			width: .12rem;
			height: .12rem;
			margin: 0 .06rem;
			background: #ddd;
		}

		.sys-app header {
			display: none !important;
		}
		/*.sys-app .loading {
			margin-top: -.88rem;
		}*/
		.sys-ios .wrapper {
			padding-bottom: 64px;
		}
		.sys-iosx .wrapper {
			padding-bottom: 88px;
		}
	</style>
	<script>
		var html = document.querySelector('html'),
			font_size = 100;

		function fontFix() {
			font_size = html.offsetWidth / 7.5;
			html.style.fontSize = font_size + 'px';
		}
		fontFix();
		window.onresize = fontFix;
	</script>

	<link rel="stylesheet" href="../static/css/reset.css?var=4.5">
	<link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="../static/css/video-js.css">


</head>
<body ontouchend="">
	<div class="wrapper flex dc">
		<section class="fg" id="section"></section>

		<footer class="flex fn hide" id="footer">
			<a class="fg home" onclick="getUrl('home')">首页</a>
			<a class="fg mall" onclick="getUrl('mall', 'self')">商城</a>
			<a class="fg cart" onclick="getUrl('cart', 'self')">购物车</a>
			<a class="fg my" onclick="getUrl('my', 'self')">个人中心</a>
		</footer>

		<div class="loading">
			<div>
				<span></span><span></span><span></span><span></span><span></span><span></span><span></span>
			</div>
			<p>认真加载中...</p>
		</div>

		<div class="app-spe-width">
			<div class="w345"></div>
			<div class="w370"></div>
		</div>
	</div>

	<script src="../static/js/jquery-3.2.1.min	.js"></script>
	<script src="../static/js/jquery.mobile-events.min.js"></script>
	<script src="../static/js/layer.js"></script>
	<script src="../static/js/video.js"></script>
	<!-- <script src="../static/js/vconsole.min.js"></script> -->

	<script src=../static/js/require.min.js id="script_index" data-sys="web" data-ver="7.6" data-main="../static/js/index"></script>
	
	<!-- <script>
		// 初始化
		var vConsole = new VConsole();
		console.log('Hello world');
	  </script> -->
</body>
</html>

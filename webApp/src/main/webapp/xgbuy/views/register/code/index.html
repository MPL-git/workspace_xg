<div class="page register flex dc" data-title="获取验证码" data-id="register_code">
	<link rel="stylesheet" href="register/index.css">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="getUrl('register/login/index.html')"></i></div>
		<p class="ellipsis">获取验证码</p>
		<div class="fn"></div>
	</header>

	<form class="scroll-y fg content" onsubmit="registerCodeApi.submit(event, this)">
		<div class="con-1">
			<div class="flex ac jb">
				<input type="tel" name="mobile" autocomplete="username" placeholder="输入注册时手机号码" required pattern='^1\d{10}$'>
			</div>
			<div class="flex ac jb">
				<input type="text" class="txt-code" name="validCode" autocomplete="off" placeholder="请输入图形验证码" required maxlength="6">
				<span class="get-vcode flex ac jc" onclick="registerCodeApi.getImgCode()"></span>
			</div>
			<div class="flex ac jb">
				<input type="text" name="mobileVerificationCode" autocomplete="off" placeholder="填写验证码" required maxlength="8">
				<span class="flex ac je get-code" onclick="registerCodeApi.code(this)">获取验证码</span>
			</div>
		</div>

		<div class="con-2">
			<input class="btn-submit" type="submit" value="下一步">
		</div>
	</form>

	<script src="register/code/index.js?var=1.0" async></script>
</div>

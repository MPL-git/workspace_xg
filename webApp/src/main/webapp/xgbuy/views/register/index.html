<div class="page register flex dc" data-title="注册" data-id="register">
	<link rel="stylesheet" href="register/index.css">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="getUrl('register/login/index.html')"></i></div>
		<p class="ellipsis">醒购会员</p>
		<div class="fn">
			<!-- <a class="ico-btn" onclick="getUrl('register/login/index.html')">登录</a> -->
		</div>
	</header>

	<form class="scroll-y fg content">
		<div class="con-1">
			<div class="flex ac jb">
				<input type="tel" name="mobile" placeholder="输入手机号码" required pattern='^1\d{10}$'>
			</div>
			<div class="flex ac jb">
				<input type="text" name="mobileVerificationCode" placeholder="填写验证码" maxlength="8" required>
				<span class="flex ac je get-code">获取验证码</span>
			</div>
			<div class="flex ac jb">
				<input type="password" autocomplete="current-password" class="password" maxlength="12" placeholder="6-12位密码" required>
				<i class="pwd ico-btn" onclick="toggleEye(this)"></i>
			</div>
		</div>

		<div class="con-2">
			<input class="btn-submit" type="submit" value="注册">
		</div>

		<div class="con-3 flex ac jc">
			<input type="checkbox" checked="checked" required>
			<span>已阅读并同意</span>
			<a onclick="linkPage(getApi.protocol, '注册协议', 'register')" class="readme">《醒购商城用户注册协议》</a>
		</div>

		<input type="hidden" name="password">
		<input type="hidden" name="xxx" value="">
	</form>

	<script src="register/index.js?var=1.0" async></script>
</div>

<div class="page register flex dc register-1" data-title="登录" data-id="register_login">
	<link rel="stylesheet" href="register/index.css">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="back()"></i></div>
		<!-- <p class="ellipsis">登录</p>
		<div class="fn">
			<a class="ico-btn" onclick="getUrl('register')">注册</a>
		</div> -->
	</header>

	<div class="scroll-y fg content">
		<div class="tab-box">
			<div class="tab-head flex jb">
				<a class="flex ac active">快速登录</a>
				<a class="flex ac">密码登录</a>
			</div>

			<div class="tab-main">
				<div class="tab-con show">
					<form class="submit-now">
						<div class="con-1">
							<div class="flex ac jb">
								<label class="ico-tel"></label>
								<input type="tel" name="loginCode" autocomplete="username" placeholder="请输入手机号码" required pattern='^1\d{10}$'>
							</div>
							<div class="flex ac jb">
								<label class="ico-code"></label>
								<input type="text" class="txt-code" name="validCode" placeholder="请输入图形验证码" required maxlength="6">
								<i class="get-vcode flex ac jc" onclick="getImgCode()"></i>
							</div>
							<div class="flex ac jb">
								<label class="ico-code"></label>
								<input type="text" class="txt-code" name="verifyCode" placeholder="请输入短信验证码" required maxlength="6">
								<i class="get-code flex ac jc">获取验证码</i>
							</div>
						</div>

						<div class="con-2">
							<input class="btn-submit" type="submit" value="登录">
						</div>

						<div class="con-3 flex ac jc">
							<input type="checkbox" checked="checked" required>
							<span>已阅读并同意</span>
							<a onclick="linkPage(getApi.protocol, '注册协议', 'register/login/index.html', '', true)" class="readme">《醒购商城用户注册协议》</a>
						</div>

						<input type="hidden" name="system" value="">
					</form>
				</div>

				<div class="tab-con">
					<form class="submit-pwd">
						<div class="con-1">
							<div class="flex ac jb">
								<label class="ico-tel"></label>
								<input type="tel" name="loginCode" autocomplete="username" placeholder="请输入手机号码" required pattern='^1\d{10}$'>
							</div>
							<div class="flex ac jb">
								<label class="ico-pwd"></label>
								<input type="password" name="password" autocomplete="current-password" placeholder="请输入密码" required maxlength="12">
								<i class="pwd" onclick="toggleEye(this)"></i>
							</div>
						</div>

						<div class="con-2">
							<input class="btn-submit" type="submit" value="登录">
						</div>
						
						<div class="con-3 flex ac jc c9">
							<a onclick="getUrl('register/code/index.html')">忘记密码?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="register/login/index.js?var=1.0" async></script>
</div>

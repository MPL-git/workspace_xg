<div class="page register flex dc" data-title="绑定手机" data-id="register_mobile">
	<link rel="stylesheet" href="register/index.css">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="back(false, true)"></i></div>
		<p class="ellipsis">绑定手机</p>
		<div class="fn"></div>
	</header>

	<form class="scroll-y fg content">
		<div class="con-1">
			<div class="flex ac jb">
				<input type="tel" name="mobile" placeholder="输入新手机号" required pattern='^1\d{10}$'>
			</div>
			<div class="flex ac jb">
				<input type="text" class="txt-code" name="validCode" placeholder="请输入图形验证码" required maxlength="6">
				<span class="get-vcode flex ac jc" onclick="getImgCode()"></span>
			</div>
			<div class="flex ac jb">
				<input type="text" name="mobileVerificationCode" placeholder="填写验证码" required maxlength="8">
				<span class="flex ac je get-code">获取验证码</span>
			</div>
		</div>

		<div class="con-2">
			<input class="btn-submit" type="submit" value="立即更换">
		</div>
	</form>

	<script src="register/mobile/index.js?var=1.0" async></script>
</div>

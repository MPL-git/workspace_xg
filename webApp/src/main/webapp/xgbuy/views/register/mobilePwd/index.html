<div class="page register flex dc" data-title="绑定手机" data-id="register_mobilePwd">
	<link rel="stylesheet" href="register/index.css">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="back(false, true)"></i></div>
		<p class="ellipsis">绑定手机</p>
		<div class="fn"></div>
	</header>

	<form class="scroll-y fg content" onsubmit="registerMobilePwdApi.submit(event, this)">
		<div class="con-1">
			<div class="flex ac jb">
				<input type="tel" name="mobile" autocomplete="username" placeholder="输入新手机号" required pattern='^1\d{10}$'>
			</div>
			<div class="flex ac jb">
				<input type="text" class="txt-code" name="validCode" autocomplete="off" placeholder="请输入图形验证码" required maxlength="6">
				<span class="get-vcode flex ac jc" onclick="registerMobilePwdApi.getImgCode()"></span>
			</div>
			<div class="flex ac jb">
				<input type="text" name="mobileVerificationCode" autocomplete="off" placeholder="填写验证码" required maxlength="8">
				<span class="flex ac je get-code" onclick="registerMobilePwdApi.code(this)">获取验证码</span>
			</div>
			<div class="flex ac jb">
				<input type="password" name="password" autocomplete="current-password" class="password" maxlength="12" placeholder="6-12位密码" required>
				<i class="pwd ico-btn" onclick="toggleEye(this)"></i>
			</div>
		</div>

		<div class="con-3 flex ac jc">
			<input type="checkbox" checked="checked" required>
			<span>已阅读并同意</span>
			<a onclick="linkPage(getApi.protocol, '注册协议', 'register/login/index.html', '', true)" class="readme">《醒购商城用户注册协议》</a>
		</div>

		<div class="con-2">
			<input class="btn-submit" type="submit" value="立即绑定">
		</div>
	</form>

	<script src="register/mobilePwd/index.js?var=1.0" async></script>
</div>

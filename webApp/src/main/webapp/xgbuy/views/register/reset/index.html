<div class="page register flex dc" data-title="重置密码" data-id="register_reset">
	<link rel="stylesheet" href="register/index.css">

	<header class="flex ac jb fn">
		<div class="flex fn"><i class="back ico-btn" onclick="getUrl('register/code/index.html')"></i></div>
		<p class="ellipsis">重置密码</p>
		<div class="fn"></div>
	</header>

	<form class="scroll-y fg content" action="">
		<div class="con-1">
			<div class="flex ac jb">
				<input type="password" class="password1" placeholder="6-12位密码" required pattern="^[A-Za-z0-9]{6,12}$">
				<i class="pwd" onclick="toggleEye(this)"></i>
			</div>
			<div class="flex ac jb">
				<input type="password" class="password" placeholder="确认密码" required maxlength="12">
				<i class="pwd" onclick="toggleEye(this)"></i>
			</div>
		</div>

		<div class="con-2">
			<input class="btn-submit" type="submit" value="提交">
		</div>
	</form>

	<script src="register/reset/index.js?var=1.0" async></script>
</div>
